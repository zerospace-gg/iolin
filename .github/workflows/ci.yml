name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pkl
        uses: pkl-community/setup-pkl@v0
        with:
          pkl-version: "0.26.3"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install just
        uses: extractions/setup-just@v1

      - name: Install dependencies
        run: npm ci

      - name: Run Pkl tests
        run: pkl test

      - name: Build TypeScript
        run: npm run tsc

      - name: Build NPM package
        run: npm run build:npm

      - name: Run tests
        run: npm test

      - name: Verify build integrity
        run: just verify

      - name: Show build statistics
        run: just stats
